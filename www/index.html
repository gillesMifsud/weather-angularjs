<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css"/>
    <meta charset="utf-8"/>

    <title>Meteo</title>
</head>
<body>
<header class="header">
    Material Meteo
</header>

<section class="view" ng-view>
</section>

<nav class="nav nav-pills" ng-controller="PanelController as panel">
    <a href="#home" ng-click="panel.selectTab('home')" ng-class="{'active': panel.isSelected('home')}"><i

    <a href="#about" ng-click="panel.selectTab('about')" ng-class="{'active': panel.isSelected('about')}"><i
            class="fa fa-envelope-o fa-2x"></i></a>
</nav>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/controller/PanelController.js"></script>
<script type="text/javascript" src="js/controller/WeatherController.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
